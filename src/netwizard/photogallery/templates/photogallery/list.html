{% extends "photogallery/base_site.html" %}
{% load layout_widgets cache %}

{% block content %}

{% if album %}
<h3>{{ album.title }}</h3>
{% endif %}

{% cache 60 photos.count last_updated_at %}
<div id="PhotoList" class="photo_list">
    {% include_widget PhotoList photos %}
</div>
{% endcache %}

{% endblock content %}
